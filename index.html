<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="adventure.css">
  </head>
  <body>
    <div class="container">
      <div id="gamearea">
        <div id="title">
          <div class="col">
            <h1 class="text-center">OOPs I did an Adventure</h1>
            <br />
          </div>
        </div>
        <div id="details">
          <!--intro content-->
          <div class="justify-content-center mx-auto">
            <p id="textarea" class="text-center">Click the button to start the adventure if you dare!</p><br /><br />
            <div id="buttonarea">
              <input id="startbutton" type="button" value="Start Game" class="btn btn-success text-center" onclick="showCharacterCreation()"/>
            </div>
          </div>
          <!-- Character Creation Section -->
          <div id="characterCreation" style="display: none;">
            <h3 class="text-center">Create Your Character</h3>
            <div class="attribute-slider">
              <label for="intelligence">Intelligence: <span id="intelligenceValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="intelligence">
            </div>
            <div class="attribute-slider">
              <label for="strength">Strength: <span id="strengthValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="strength">
            </div>
            <div class="attribute-slider">
              <label for="agility">Agility: <span id="agilityValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="agility">
            </div>
            <div class="attribute-slider">
              <label for="charisma">Charisma: <span id="charismaValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="charisma">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" onclick="startGame()">Begin Adventure</button>
            </div>
          </div>
          <form id="gameform">
            <div id="userentry">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>

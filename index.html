<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prisoner</title>
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="adventure.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #textarea {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        #buttonarea {
            text-align: center;
            margin-top: 20px;
        }
        #usertext {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
            padding: 10px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: 2px solid #4a4a4a;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        #usertext:focus {
            outline: none;
            border-color: #6a6a6a;
            box-shadow: 0 0 10px rgba(106, 106, 106, 0.5);
        }
        #usertext::placeholder {
            color: #888888;
        }
        .btn-primary {
            background-color: #4a4a4a;
            border-color: #6a6a6a;
        }
        .btn-primary:hover {
            background-color: #6a6a6a;
            border-color: #8a8a8a;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="gamearea">
        <div id="title">
          <div class="col">
            <h1 class="text-center">The Prisoner</h1>
            <br />
          </div>
        </div>
        <div id="details">
          <!--intro content-->
          <div class="justify-content-center mx-auto">
            <div id="textarea" class="text-center">Click the button to start.</div>
            <div id="buttonarea">
              <button class="btn btn-primary" onclick="showCharacterCreation()">Start Game</button>
            </div>
          </div>
          <!-- Character Creation Section (hidden) -->
          <div id="characterCreation" style="display: none;">
            <h3 class="text-center">Create Your Character</h3>
            <p class="text-center">You have <span id="remainingPoints">10</span> points to allocate</p>
            <div class="attribute-slider">
              <label for="intelligence">Intelligence: <span id="intelligenceValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="intelligence">
            </div>
            <div class="attribute-slider">
              <label for="strength">Strength: <span id="strengthValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="strength">
            </div>
            <div class="attribute-slider">
              <label for="agility">Agility: <span id="agilityValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="agility">
            </div>
            <div class="attribute-slider">
              <label for="charisma">Charisma: <span id="charismaValue">5</span></label>
              <input type="range" min="1" max="10" value="5" class="slider" id="charisma">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary" onclick="startGame()" id="beginButton">Begin Adventure</button>
            </div>
          </div>
          <form id="gameform">
            <div id="userentry">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
